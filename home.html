<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-tr from-pink-200 to-purple-300 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub - KopiWallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans text-gray-800 pb-24">

  
  
  
  
  
<!-- Header -->
<div id="header" class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 shadow-md transform -translate-y-full transition-transform duration-500">
  <div class="flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-bold text-black">Profile</h1>
    <i data-lucide="bell" class="text-black w-5 h-5"></i>
  </div>
</div>

<!-- Spacer supaya konten tidak ketimpa header -->
<div class="h-10"></div>

<script>
  // Biar header muncul dengan animasi slide-down
  window.addEventListener("load", () => {
    const header = document.getElementById("header");
    setTimeout(() => {
      header.classList.remove("-translate-y-full");
    }, 100); // delay biar animasinya kelihatan
  });
</script>


  
  

  <!-- Avatar + Nama -->
  <div class="flex flex-col items-center mt-6">
    <div class="relative w-20 h-20">
      <div class="w-20 h-20 rounded-full border-4 border-white bg-purple-500 flex items-center justify-center shadow-md">
        <i data-lucide="user" class="text-white w-8 h-8"></i>
      </div>
      <div class="absolute bottom-0 right-0 bg-purple-600 p-1 rounded-full border-2 border-white cursor-pointer hover:bg-purple-700 transition"
           onclick="window.location.href='edit-profile.html'">
        <i data-lucide="plus" class="text-white w-3 h-3"></i>
      </div>
    </div>
    <h2 class="text-lg font-semibold text-black mt-3">MY Profile</h2>
    <p class="text-xs text-black mt-1">UID: 76452336480
      <i data-lucide="copy" class="inline w-3 h-3 ml-1 cursor-pointer"
         onclick="navigator.clipboard.writeText('76452336480'); alert('UID copied!')"></i>
    </p>
  </div>

  <!-- Menu Grid -->
  <div class="mt-6 px-4">
    <h3 class="text-sm font-semibold text-gray-700 mb-2">Personal</h3>
    <div class="grid grid-cols-2 gap-4">
      <div onclick="window.location.href='referral.html'" class="cursor-pointer bg-white rounded-xl shadow p-4 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="heart" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Referral</span>
      </div>
      <div class="cursor-not-allowed bg-white rounded-xl shadow p-4 flex flex-col items-center text-black-600 relative opacity-50">
        <i data-lucide="hand-coins" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Cashback</span>
        <span class="absolute top-1 right-2 text-[10px] text-gray-400">Soon</span>
      </div>
      <div onclick="window.location.href='support.html'" class="cursor-pointer bg-white rounded-xl shadow p-4 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="phone" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Support</span>
      </div>
      <div onclick="window.location.href='setting.html'" class="cursor-pointer bg-white rounded-xl shadow p-4 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="settings" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Settings</span>
      </div>
    </div>

    <h3 class="text-sm font-semibold text-gray-700 mt-6 mb-2">Information</h3>
    <div class="grid grid-cols-3 gap-4">
      <div onclick="window.location.href='about.html'" class="cursor-pointer bg-white rounded-xl shadow p-3 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="info" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">About</span>
      </div>
      <div onclick="window.location.href='documents.html'" class="cursor-pointer bg-white rounded-xl shadow p-3 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="file-text" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Documents</span>
      </div>
      <div onclick="window.location.href='faq.html'" class="cursor-pointer bg-white rounded-xl shadow p-3 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="help-circle" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">FAQ</span>
      </div>
    </div>

    <h3 class="text-sm font-semibold text-gray-700 mt-6 mb-2">Connection</h3>
    <div class="grid grid-cols-1">
      <div onclick="logout()" class="cursor-pointer bg-white rounded-xl shadow p-3 flex flex-col items-center text-black-600 hover:scale-105 transition">
        <i data-lucide="log-out" class="w-5 h-5 mb-1"></i>
        <span class="text-xs font-medium">Log out</span>
      </div>
    </div>
  </div>

   <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-200 flex justify-around py-3 z-50 shadow-lg">
    <a href="dashboard.html" class="flex flex-col items-center text-gray-600 font-semibold hover:scale-110 transition">
      <i data-lucide="home" class="w-6 h-6 mb-1"></i><span class="text-xs">Home</span>
    </a>
    <a href="card.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="credit-card" class="w-6 h-6 mb-1"></i><span class="text-xs">Card</span>
    </a>
    <a href="home.html" class="flex flex-col items-center text-purple-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="grid" class="w-6 h-6 mb-1"></i><span class="text-xs">Profile</span>
    </a>
  </div>

  <!-- Lucide Icons -->
  <script>
    lucide.createIcons();



    function logout() {
      alert("Logging out...");
      window.location.href = "auth.html";
    }
  </script>
</body>
</html>
