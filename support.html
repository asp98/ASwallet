<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-tr from-purple-100 to-pink-100 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - ASwallt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans text-gray-800 px-4 pb-24">


<!-- Header -->
<div id="header" class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 shadow-md transform -translate-y-full transition-transform duration-500">
  <div class="flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-bold text-white"></h1>
    <i data-lucide="bell" class="text-black w-5 h-5"></i>
  </div>
</div>

<!-- Spacer supaya konten tidak ketimpa header -->
<div class="h-10"></div>

<script>
  // Biar header muncul dengan animasi slide-down
  window.addEventListener("load", () => {
    const header = document.getElementById("header");
    setTimeout(() => {
      header.classList.remove("-translate-y-full");
    }, 100); // delay biar animasinya kelihatan
  });
</script>


  
  


  <!-- Header -->
  <div class="flex items-center justify-between py-5">
    <button onclick="goBack()" class="text-black-600 flex items-center space-x-1">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span class="text-sm font-semibold">Back</span>
    </button>
    <h1 class="text-lg font-bold text-black-400">Services</h1>
    <span></span>
  </div>

  <!-- Support Info -->
  <div class="bg-white p-5 rounded-xl shadow mb-6">
    <h2 class="text-base font-semibold text-gray-700 mb-2">Need help?</h2>
    <p class="text-sm text-gray-600">Our team is ready to assist you 24/7. Please submit any questions or issues using the form below.</p>
  </div>

  <!-- Form -->
  <form class="bg-white p-5 rounded-xl shadow space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
      <input type="text" placeholder="Enter your name" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" placeholder="Email active" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
      <textarea rows="4" placeholder="Describe your problem or question" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" required></textarea>
    </div>

    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold py-2 rounded-lg transition">
      Sent message 
    </button>
  </form>

 <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-200 flex justify-around py-3 z-50 shadow-lg">
    <a href="dashboard.html" class="flex flex-col items-center text-purple-600 font-semibold hover:scale-110 transition">
      <i data-lucide="home" class="w-6 h-6 mb-1"></i><span class="text-xs">Home</span>
    </a>
    <a href="card.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="credit-card" class="w-6 h-6 mb-1"></i><span class="text-xs">Card</span>
    </a>
    <a href="home.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="grid" class="w-6 h-6 mb-1"></i><span class="text-xs">Profile</span>
    </a>
  </div>

  <!-- Icons + Back Function -->
  <script>
    lucide.createIcons();

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
