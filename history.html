<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 min-h-screen text-white flex flex-col">

  <!-- Header -->
  <header class="p-4 flex items-center justify-between backdrop-blur-md bg-white/10 sticky top-0 z-50">
    <button onclick="window.location.href='dashboard.html'" class="flex items-center gap-1 text-white hover:opacity-80">
      <i data-lucide="arrow-left" class="w-5 h-5"></i> 
      <span class="text-sm font-medium">Back</span>
    </button>
    <h1 class="text-lg font-bold tracking-wide">Riwayat Transaksi</h1>
    <div></div>
  </header>

  <!-- Content -->
  <main class="flex-1 p-4 space-y-4">

    <!-- Item Transaksi -->
    <div class="tx-card bg-white/20 backdrop-blur-sm rounded-xl p-4 flex items-center justify-between shadow-md cursor-pointer"
         data-title="Deposit USDT" data-date="01 Okt 2025 • 10:32" data-amount="+ 100 USDT" data-status="Sukses" data-network="TRC20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-green-500/80">
          <i data-lucide="arrow-down-circle" class="w-5 h-5"></i>
        </div>
        <div>
          <p class="font-semibold">Deposit USDT</p>
          <span class="text-xs opacity-80">01 Okt 2025 • 10:32</span>
        </div>
      </div>
      <p class="font-bold text-yellow-300">+ 100 USDT</p>
    </div>

    <div class="tx-card bg-white/20 backdrop-blur-sm rounded-xl p-4 flex items-center justify-between shadow-md cursor-pointer"
         data-title="Transfer ke BNB" data-date="30 Sep 2025 • 14:20" data-amount="- 0.5 BNB" data-status="Sukses" data-network="BEP20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-red-500/80">
          <i data-lucide="arrow-up-circle" class="w-5 h-5"></i>
        </div>
        <div>
          <p class="font-semibold">Transfer ke BNB</p>
          <span class="text-xs opacity-80">30 Sep 2025 • 14:20</span>
        </div>
      </div>
      <p class="font-bold text-red-500">- 0.5 BNB</p>
    </div>

    <div class="tx-card bg-white/20 backdrop-blur-sm rounded-xl p-4 flex items-center justify-between shadow-md cursor-pointer"
         data-title="Pembayaran Merchant" data-date="28 Sep 2025 • 19:10" data-amount="- 50 USDC" data-status="Pending" data-network="ERC20">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 flex items-center justify-center rounded-full bg-yellow-400/80">
          <i data-lucide="shopping-bag" class="w-5 h-5"></i>
        </div>
        <div>
          <p class="font-semibold">Pembayaran Merchant</p>
          <span class="text-xs opacity-80">28 Sep 2025 • 19:10</span>
        </div>
      </div>
      <p class="font-bold text-green-200">- 50 USDC</p>
    </div>

  </main>

  <!-- Footer Navigation -->
  <footer class="sticky bottom-0 bg-white/10 backdrop-blur-md p-3 flex justify-around text-xs">
    <button onclick="window.location.href='dashboard.html'" class="flex flex-col items-center hover:opacity-80">
      <i data-lucide="home" class="w-5 h-5"></i>
      Home
    </button>
    <button onclick="window.location.href='history.html'" class="flex flex-col items-center text-purple-300 font-semibold">
      <i data-lucide="clock" class="w-5 h-5"></i>
      History
    </button>
    <button onclick="window.location.href='home.html'" class="flex flex-col items-center hover:opacity-80">
      <i data-lucide="user" class="w-5 h-5"></i>
      Profil
    </button>
  </footer>

  <!-- Modal Detail -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white/90 text-gray-800 rounded-2xl p-6 w-80 relative animate-fadeIn">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-600 hover:text-black">
        <i data-lucide="x" class="w-5 h-5"></i>
      </button>
      <h2 class="text-lg font-bold mb-2" id="modal-title">Detail Transaksi</h2>
      
     
      
      <p class="text-sm"><span class="font-semibold">Tanggal:</span> <span id="modal-date"></span></p>
      <p class="text-sm"><span class="font-semibold">Jumlah:</span> <span id="modal-amount"></span></p>
      <p class="text-sm"><span class="font-semibold">Status:</span> <span id="modal-status"></span></p>
      <p class="text-sm"><span class="font-semibold">Network:</span> <span id="modal-network"></span></p>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");

    // Elemen isi modal
    const modalTitle = document.getElementById("modal-title");
    const modalDate = document.getElementById("modal-date");
    const modalAmount = document.getElementById("modal-amount");
    const modalStatus = document.getElementById("modal-status");
    const modalNetwork = document.getElementById("modal-network");

    // Buka modal saat klik transaksi
    document.querySelectorAll(".tx-card").forEach(card => {
      card.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalTitle.textContent = card.dataset.title;
        modalDate.textContent = card.dataset.date;
        modalAmount.textContent = card.dataset.amount;
        modalStatus.textContent = card.dataset.status;
        modalNetwork.textContent = card.dataset.network;
      });
    });

    // Tutup modal
    closeModal.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    // Tutup modal jika klik luar box
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</body>
</html>
