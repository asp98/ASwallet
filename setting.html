<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-tr from-purple-100 to-pink-100 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - ASWallt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans text-gray-800 px-4 pb-24">

  <!-- Header -->
  <div class="flex items-center justify-between py-4">
    <button onclick="goBack()" class="text-black-600 flex items-center space-x-1">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span class="text-sm font-semibold">Back</span>
    </button>
    <h1 class="text-lg font-bold text-black-700">Settings</h1>
    <span></span>
  </div>

  <!-- Settings Options -->
  <div class="space-y-4 mt-4">
    <!-- Ganti PIN -->
    <div onclick="window.location.href='change-pin.html'" class="bg-white p-4 rounded-xl shadow flex justify-between items-center cursor-pointer">
      <div class="flex items-center space-x-3">
        <i data-lucide="lock" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium"> PIN</span>
      </div>
      <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
    </div>

    <!-- Notifikasi -->
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i data-lucide="bell" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium">Notifications</span>
      </div>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" checked>
        <div class="w-10 h-5 bg-gray-200 rounded-full peer peer-checked:bg-purple-600 relative transition-all">
          <div class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full peer-checked:translate-x-5 transition-transform"></div>
        </div>
      </label>
    </div>

    <!-- Dark Mode -->
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i data-lucide="moon" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium">Mode black/white</span>
      </div>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" onchange="toggleDarkMode()">
        <div class="w-10 h-5 bg-gray-200 rounded-full peer peer-checked:bg-purple-600 relative transition-all">
          <div class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full peer-checked:translate-x-5 transition-transform"></div>
        </div>
      </label>
    </div>

    <!-- Bahasa -->
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i data-lucide="globe" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium">Language</span>
      </div>
      <select class="text-sm bg-transparent outline-none text-gray-700">
        <option>ID</option>
        <option>EN</option>
      </select>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3 z-50">
    <a href="dashboard.html" class="flex flex-col items-center text-gray-500">
      <i data-lucide="home" class="w-5 h-5 mb-1"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="card.html" class="flex flex-col items-center text-gray-500">
      <i data-lucide="credit-card" class="w-5 h-5 mb-1"></i>
      <span class="text-xs">Card</span>
    </a>
    <a href="home.html" class="flex flex-col items-center text-purple-600 font-semibold">
      <i data-lucide="grid" class="w-5 h-5 mb-1"></i>
      <span class="text-xs">Profile</span>
    </a>
  </div>

  <!-- Script -->
  <script>
    lucide.createIcons();

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "home.html";
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
