<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-tr from-purple-100 to-pink-100 min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents - KopiWallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-sans text-gray-800 px-4 pb-24">

<!-- Header -->
<div id="header" class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 shadow-md transform -translate-y-full transition-transform duration-500">
  <div class="flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-bold text-black">Documents</h1>
    <i data-lucide="bell" class="text-black w-5 h-5"></i>
  </div>
</div>

<!-- Spacer supaya konten tidak ketimpa header -->
<div class="h-10"></div>

<script>
  // Biar header muncul dengan animasi slide-down
  window.addEventListener("load", () => {
    const header = document.getElementById("header");
    setTimeout(() => {
      header.classList.remove("-translate-y-full");
    }, 100); // delay biar animasinya kelihatan
  });
</script>




  <!-- Header -->
  <div class="flex items-center justify-between py-4">
    <button onclick="goBack()" class="text-black-600 flex items-center space-x-1">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
      <span class="text-sm font-semibold">Back</span>
    </button>
    <h1 class="text-lg font-bold text-black-700"></h1>
    <span></span>
  </div>

  <!-- Document List -->
  <div class="space-y-4 mt-4">
    <div onclick="window.location.href='privacy-policy.html'" class="bg-white p-4 rounded-xl shadow flex justify-between items-center cursor-pointer">
      <div class="flex items-center space-x-3">
        <i data-lucide="shield-check" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium"> Privacy</span>
      </div>
      <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
    </div>

    <div onclick="window.location.href='terms.html'" class="bg-white p-4 rounded-xl shadow flex justify-between items-center cursor-pointer">
      <div class="flex items-center space-x-3">
        <i data-lucide="file-text" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium">Terms and conditions</span>
      </div>
      <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
    </div>

    <div onclick="window.location.href='user-guide.html'" class="bg-white p-4 rounded-xl shadow flex justify-between items-center cursor-pointer">
      <div class="flex items-center space-x-3">
        <i data-lucide="book-open" class="w-5 h-5 text-purple-600"></i>
        <span class="text-sm font-medium">User guide</span>
      </div>
      <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
    </div>
  </div>

 <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-gray-200 flex justify-around py-3 z-50 shadow-lg">
    <a href="dashboard.html" class="flex flex-col items-center text-purple-600 font-semibold hover:scale-110 transition">
      <i data-lucide="home" class="w-6 h-6 mb-1"></i><span class="text-xs">Home</span>
    </a>
    <a href="card.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="credit-card" class="w-6 h-6 mb-1"></i><span class="text-xs">Card</span>
    </a>
    <a href="home.html" class="flex flex-col items-center text-gray-500 hover:text-purple-600 hover:scale-110 transition">
      <i data-lucide="grid" class="w-6 h-6 mb-1"></i><span class="text-xs">Profile</span>
    </a>
  </div>
  <!-- Script -->
  <script>
    lucide.createIcons();

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
